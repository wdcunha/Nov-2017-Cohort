<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Four Columns Layout</title>
    <link rel='stylesheet' href="index.css" type="text/css" media="screen">
    <style>
      main { /* <-- Sets main as the flex container */
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 7.5px;
    }
      main div:first-child{
        flex-basis: 100%;
        margin-bottom: 15px;
      }
      main > div {
        flex-basis: 30%;
        flex-shrink: 0;
        flex-grow: 1;
        margin: 7.5px;
      }
    </style>
  </head>
  <body>
    <main>
      <div style="flex-grow: 3;"></div>
      <div style="flex-grow: 1;"></div>
      <div ></div>
    </main>
  </body>
</html>
