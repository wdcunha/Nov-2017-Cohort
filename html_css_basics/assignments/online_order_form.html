<!DOCTYPE html>
<html>
  <head>
    <title>Online Order Form --- [LAB] Wellington </title>
    <link rel="stylesheet" href="online_order_form.css">
  </head>

  <body>
    <h1>Personal Information</h1>

    <main>
      <div class="result">
        <form class="input-field" action="#" method="GET">
        <p>
        <label>Name</label>
        <input name="name" placeholder="type your name here..." />
        <p>
        <label>Password</label>
        <input name="password" placeholder="enter your password" type="password" />
        <label>
          <input name="remember" type="checkbox" />Remember me
        </label>

        <p>
        <label>Marital Status</label>
        <p>
        <label>
          <input name="status" type="radio"/> Single
        </label>
        <label>
          <input name="status" type="radio"/> Married
        </label>
        <label>
          <input name="status" type="radio"/> Divorced
        </label>
        <label>
          <input name="status" type="radio"/> Widowed
        </label>

        <p>
        <label>E-mail</label>
        <input name="e-mail" placeholder="type your e-mail address..." />
        <p>
        <label>Address</label>
        <input name="adress" placeholder="type your address..." />
        <p>
        <label>Neighborhood</label>
        <input name="neighborhood" placeholder="type your neighborhood..." />
        <p>
        <label>City</label>
        <input name="city" placeholder="type the city..." />
        <p>

        <label>Country</label>
        <p>
        <select>
          <option> Canada<option/>
          <option> Brazil<option/>
          <option> United States<option/>
          <option> China<option/>
          <option> Japan<option/>
        </select>

        <label>Postal Code</label>
        <input name="postal code" placeholder="type the postalcode..." />
        <label>Phone</label>
        <input name="phone" placeholder="type your phone number..." />
        <label>Others</label>
        <input name="other" placeholder="type some information about you..." />
        <input type="submit" value="Search" />
        <input type="submit" value="Reset" />
      </form>
      </div>
      <section id="starred-boards">
      
      </section>

      <section id="personal-boards">
        <h1>Personal Boards</h1>

        <ul class="board-list">
          <li>Management</li>
          <li
            style="background-image: url(https://i.imgur.com/4AiXzf8.jpg);"
          >
            Learning to Hack
          </li>
          <li>Learning to Code</li>
          <li
            style="background-image: url(https://i.imgur.com/BKsGPGJ.gif);"
          >
            My ideas
          </li>
          <li>Create New Board...</li>
        </ul>
      </section>
    </main>

  </body>
</html>
