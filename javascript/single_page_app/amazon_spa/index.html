<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon App</title>
    <script src="js/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <nav>
      <strong>Amazon App</strong>
      <a href data-target="#ProductIndex">Products</a>
      |
      <a href data-target="#ProductNew">New Product</a>
    </nav>

    <div id="ProductIndex" class="page"></div>
    <div id="ProductShow" class="page hidden"></div>
    <div id="ProductNew" class="page hidden">
      <form id="ProductForm">
        <div>
          <label for="title">Title</label>
          <input name="title" id="title" />
        </div>
        <div>
          <label for="description">Body</label>
          <textarea name="description" id="description"> </textarea>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
